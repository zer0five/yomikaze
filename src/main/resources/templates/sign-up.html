<!DOCTYPE html>
<html lang="en">

<head>
    <title>yomikaze::sign-up</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/asset/logo.svg}" type="image/svg">
    <link rel="stylesheet" th:href="@{/asset/css/tailwind.min.css}">
    <script defer th:src="@{/asset/js/alpine.min.js}"></script>
    <script th:src="@{/asset/js/feather.min.js}"></script>
</head>

<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left lg:px-16">
            <h1 class="text-5xl font-bold">Sign up now!</h1>
            <p class="py-6">
                Sign-up an account to get access member only features.
            </p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <!--/*@thymesVar id="registration" type="io.gitlab.zeromatter.yomikaze.web.dto.RegistrationData"*/-->
            <form class="card-body" method="POST" action ="#" th:action="@{/sign-up}" th:object="${registration}">
                <div class="form-control">
                    <label class="label" for="username">
                        <span class="label-text">Username</span>
                    </label>
                    <input class="input input-bordered" id="username" placeholder="Username"
                           type="text" th:field="*{username}">
                    <span class="text-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="form-control">
                    <label class="label" for="email">
                        <span class="label-text">Email</span>
                    </label>
                    <input class="input input-bordered" id="email" placeholder="Email" type="email" th:field="*{email}"/>
                    <span class="text-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-control">
                    <label class="label" for="password">
                        <span class="label-text">Password</span>
                    </label>
                    <input class="input input-bordered" id="password" name="password" placeholder="Password"
                           type="password" th:field="*{password}"/>
                    <span class="text-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-control">
                    <label class="label" for="password-confirmation">
                        <span class="label-text">Confirm Password</span>
                    </label>
                    <input class="input input-bordered" id="password-confirmation" name="password-confirmation"
                           placeholder="Confirm password" type="password" th:field="*{passwordConfirmation}"/>
                    <span class="text-error" th:if="${#fields.hasErrors('passwordConfirmation')}"
                          th:errors="*{passwordConfirmation}"></span>
                </div>
                <div class="form-control mt-6">
                    <button class="btn btn-accent">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
