<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yomikaze::account::verification</title>
</head>
<body>
    <h1>Account verification</h1>
    <p>Hi, <th:block th:text="${account.profile.displayName}"/>.</p>
    <p>Thank you for registering.</p>
    <p>Please click the link below to verify your account.</p>
    <p><a th:href="${url}" th:text="${url}">${url}</a></p>
    <p>Or copy verification code below and paste it to the verification page.</p>
    <p><code th:text="${token}">${token}</code></p>
    <p>Thank you.</p>
    <small>Token will expire in 24 hours.</small>
    <small>If you did not register, please ignore this email.</small>
</body>
</html>
