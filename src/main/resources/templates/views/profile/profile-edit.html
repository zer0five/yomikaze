<!DOCTYPE html>
<html lang="en" th:insert="layouts/default">


<head>
    <title th:fragment="page-title">edit profile</title>

</head>

<body th:fragment="content">
<!-- page -->
<main class="min-h-screen w-full " x-data="layout">
    <!-- header page -->


    <div class="drawer">
        <input id="my-drawer" type="checkbox" class="drawer-toggle"/>
        <div class="drawer-side">
            <label for="my-drawer" class="drawer-overlay"></label>
            <ul class="menu p-4 overflow-y-auto w-80 text-base-content">
                <!-- Sidebar content here -->
                <li class="menu-title"><span> General Settings</span></li>
                <li><a href="#"
                       class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                    <i data-feather='user' x-init='feather.replace()'></i>
                    <span>Profile</span>
                </a></li>
                <li><a href="#"
                       class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                            <span class="text-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"/>
                                </svg>
                            </span>
                    <span>Notification</span>
                    <div class="py-1 px-2 bg-gray-400 text-white rounded flex justify-end text-xs">
                        8
                    </div>
                </a></li>
                <li><a href="#"
                       class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                            <span class="text-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"/>
                                </svg>
                            </span>
                    <span>Library</span>
                </a></li>
                <li><a href="#"
                       class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                            <span class="text-2xl">
                                <i data-feather='rotate-ccw' x-init='feather.replace()'></i>
                            </span>
                    <span>History</span>
                </a></li>
                <li><a href="#"
                       class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                            <span class="text-2xl">
                                <i data-feather='star' x-init='feather.replace()'></i>
                            </span>
                    <span>...</span>
                </a></li>
                <li></li>
                <!--! role -->
                <li class="menu-title"><span>Uploader</span></li>
                <li><a href="#"
                       class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                            <span class="text-2xl">
                                <i data-feather='book' x-init='feather.replace()'></i>
                            </span>
                    <span>Manage Comic</span> </a></li>
                <li><a href="#"
                       class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                            <span class="text-2xl">
                                <i data-feather='tag' x-init='feather.replace()'></i>
                            </span>
                    <span>Manage Genre</span></a></li>
                <li></li>
                <!--! role -->
                <li class="menu-title"><span>Admin</span></li>
                <li><a href="#"
                       class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                            <span class="text-2xl">
                                <i data-feather='list' x-init='feather.replace()'></i>
                            </span>
                    <span>Request List</span>
                    <div class="ml-3 py-1 px-2 bg-gray-400 text-white rounded flex justify-end text-xs">
                        99+
                    </div>
                </a></li>
                <li><a href="#"
                       class=" flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                            <span class="text-2xl">
                                <i data-feather='flag' x-init='feather.replace()'></i>
                            </span>
                    <span>Report List</span>
                    <div class="ml-3 py-1 px-2 bg-gray-400 text-white rounded flex justify-end text-xs">
                        99+
                    </div>
                </a></li>
                <li><a href="#"
                       class=" flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                            <span class="text-2xl">
                                <i data-feather='users' x-init='feather.replace()'></i>
                            </span>
                    <span>Manage Account</span>
                    <div class="py-1 px-2  bg-gray-400 text-white rounded flex justify-end text-xs">
                        99+
                    </div>
                </a></li>

            </ul>
        </div>

        <div class="drawer-content">
            <section class="relative block">
                <div class="container mx-auto max-w-xl px-4">
                    <div
                        class="relative flex flex-col min-w-0  w-full  shadow-xl rounded-lg mb-2 mt-4 pb-8">
                        <div class="px-6">


                            <div class="flex flex-wrap justify-center">
                                <div class="w-1/3 lg:w-2/12 px-4 lg:order-2 flex justify-center">
                                    <div class="indicator">
                                        <span class="indicator-item indicator-bottom bg-transparent"><i class=""
                                                                                                        data-feather='camera'
                                                                                                        x-init='feather.replace()'></i></span>
                                        <div class="avatar ">
                                            <label
                                                class="w-24 cursor-pointer rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                                                <input type="file" class="hidden"/>
                                                <img src="https://placeimg.com/192/192/people" class="rounded-full"/>
                                            </label>
                                        </div>
                                    </div>


                                </div>
                                <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
                                    <div class="py-6 px-3 mt-32 sm:mt-0">

                                    </div>
                                </div>
                                <div class="w-full lg:w-4/12 px-4 lg:order-1">
                                    <div class="flex justify-center py-4 lg:pt-4 pt-8">
                                        <div class="lg:mr-4 p-3 text-center">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!--/*@thymesVar id="editProfileForm" type="org.yomikaze.web.dto.form.EditProfileForm"*/-->
                            <form th:object="${editProfileForm}" method="POST" th:action="@{/edit}"
                                  class="text-center mt-12">
                                <h3 th:text="${profile.displayName}"
                                    class="text-4xl font-semibold leading-normal relative top-3 mb-2 text-blueGray-700">

                                </h3>
                                <div class="form-control">

                                </div>
                                <div class="form-control">
                                    <label class="label" for="display-name">
                                        <span class="label-text">Display name</span>
                                    </label>
                                    <input class="input input-bordered" id="display-name"
                                           placeholder="Enter your display name" required
                                           th:errorclass="input-error" th:field="*{displayName}"
                                           th:value="*{displayName}"
                                           type="email"
                                    />

                                    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
                                    <span class="label text-error"
                                          th:each="error : ${#fields.errors('displayName')}"
                                          th:if="${#fields.hasErrors('displayName')}"
                                          th:text="${#objects.nullSafe(#messages.msgOrNull(error), error)}">
                                      </span>
                                </div>
                                <div class="form-control">
                                    <label class="label" for="birthday">
                                        <span class="label-text">Birthday</span>
                                    </label>
                                    <input class="input input-bordered" id="birthday"
                                           placeholder="Enter your display name" required
                                           th:errorclass="input-error" th:field="*{birthday}"
                                           th:value="*{birthday}"
                                           type="date">
                                </div>
                                <div class="grid grid-cols-3 gap-6 mt-4">
                                    <div class="form-control">
                                        <label for="show-birthday" class="label cursor-pointer">
                                            <span class="label-text">Show birthday</span>


                                            <input id="show-birthday" type="checkbox" class="toggle"
                                                   th:field="${profile.showBirthday}"/>
                                        </label>

                                    </div>
                                    <div class="form-control">
                                        <label for="show-email" class="label cursor-pointer">
                                            <span class="label-text">Show email</span>


                                            <input id="show-email" type="checkbox" class="toggle"
                                                   th:field="${profile.showEmail}"/>
                                        </label>

                                    </div>
                                    <div class="form-control">
                                        <label for="show-library" class="label cursor-pointer">
                                            <span class="label-text">Show library</span>


                                            <input id="show-library" type="checkbox" class="toggle"
                                                   th:field="${profile.showLibrary}"/>
                                        </label>

                                    </div>

                                </div>



                                <div class="form-control">
                                    <label class="label" for="description">
                                        <span class="label-text">Bio</span>
                                    </label>
                                    <textarea class="input h-24 input-bordered"
                                              id="description"
                                              placeholder="Tell about yourself"
                                              th:errorclass="input-error" th:field="*{bio}">
                                          </textarea>
                                    <span class="label text-error"
                                          th:if="${#fields.hasErrors('bio')}"
                                          th:text="${#messages.msgOrNull(#fields.errors('bio'))}">

                                        </span>
                                </div>
                                <div class="form-control  mt-4">
                                    <button type="submit" class="btn btn-active btn-accent">Save</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="drawer-side">
            <label for="my-drawer" class="drawer-overlay"></label>
        </div>
    </div>
</main>

<!-- script of profile -->
<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("layout", () => ({
            profileOpen: false,
            asideOpen: true,
        }));
    });
</script>

<!-- footer -->

</body>

</html>
