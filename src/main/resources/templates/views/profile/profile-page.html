                                >

                                </h3>

                                    class="text-sm leading-normal mt-3 mb-2  font-bold">

                                    <div th:each="role:${profile.account.roles}" th:text="${role.name}"
                                         class="badge badge-accent badge-outline"></div>
                                </div>

                                        Edit Profile
                                    </button>
                                </a>

                                <div class="flex justify-center">
                                    <div class="stats shadow-lg">
                                        <div class="stat">
                                            <div class="stat-figure text-primary">
                                                <em
                                                    data-feather="thumbs-up"
                                                    x-init="feather.replace()"
                                                ></em>
                                            </div>
                                            <div class="stat-title">Total Likes</div>
                                            <div class="stat-value text-primary">25.6K</div>
                                            <div class="stat-desc">21% more than last month</div>
                                        </div>

                                        <div class="stat">
                                            <div class="stat-figure text-secondary">
                                                <em
                                                    data-feather="message-square"
                                                    x-init="feather.replace()"
                                                ></em>
                                            </div>
                                            <div class="stat-title">Comment</div>
                                            <div class="stat-value text-secondary">2.6M</div>
                                            <div class="stat-desc">17% more than last month</div>
                                        </div>
                                    </div>
                                </div>

                                <div th:if="${profile.bio!=null}" class="max-w-4xl mt-8 p-4 text-gray-800 bg-white rounded-lg shadow">
                                    <div class="mb-2">
                                        <div class="h-3 text-3xl text-left text-gray-600">“</div>
                                        <p th:text="${profile.bio}" class=" text-xl text-center text-gray-600">

                                        </p>
                                        <div class="h-3 text-3xl text-right text-gray-600">”</div>
                                    </div>
                                </div>


                                <div class="mb-2 ml-32 text-start font-medium  mt-1">
                                    <label for="email">
                                        Email:<input id="email" type="text"
                                                     th:attr="placeholder=${profile.account.email}"
                                                     class="input input-ghost w-full max-w-xs" readonly/>
                                    </label>
                                </div>
                                <div class="mb-2 ml-32 text-start font-medium  mt-1">
                                    <label for="username">
                                        Username:<input id="username" type="text"
                                                        th:attr="placeholder=${profile.account.username}"
                                                        class="input input-ghost w-full max-w-xs" readonly/>
                                    </label>
                                </div>
                                <div class="mb-2 ml-32 text-start font-medium  mt-1">
                                    <div>Birthday: <span class="mx-4 text-gray-400"
                                                         th:text="${#dates.format(profile.birthday, 'dd-MM-yyyy')}"></span>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


    </div>
