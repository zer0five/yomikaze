<!DOCTYPE html>
<html lang="en" th:insert="layouts/dashboard">
<head>
    <title th:fragment="page-title">comic::manage</title>
</head>
<body th:fragment="content">
<link rel="stylesheet" th:href="@{/asset/css/datatables.min.css}" type="text/css"/>
<a  th:href="@{/comic/create}" class="btn btn-primary">Create</a>
<div class="text-base-content">
    <table class="table" id="comics">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </tfoot>
    </table>
</div>

<script src="/asset/js/jquery-3.6.1.min.js" th:src="@{/asset/js/jquery-3.6.1.min.js}"></script>
<script src="/asset/js/datatables.min.js" th:src="@{/asset/js/datatables.min.js}"></script>
<script>
    (function (factory) {
        if (typeof define === 'function' && define.amd) {
            // AMD
            define(['jquery', 'datatables.net'], function ($) {
                return factory($, window, document);
            });
        } else if (typeof exports === 'object') {
            // CommonJS
            module.exports = function (root, $) {
                if (!root) {
                    root = window;
                }

                if (!$ || !$.fn.dataTable) {
                    // Require DataTables, which attaches to jQuery, including
                    // jQuery if needed and have a $ property so we can access the
                    // jQuery object that is used
                    $ = require('datatables.net')(root, $).$;
                }

                return factory($, root, root.document);
            };
        } else {
            // Browser
            factory(jQuery, window, document);
        }
    }(function ($, window, document, undefined) {
        'use strict';
        var DataTable = $.fn.dataTable;


        /* Set the defaults for DataTables initialisation */
        $.extend(true, DataTable.defaults, {
            dom:
                "<'flex'<'w-full md:w-1/2'l><'w-full text-right md:w-1/2'f>>" +
                "<'flex my-4'<'w-full'tr>>" +
                "<'flex'<'w-full md:w-1/3'i><'w-full md:w-2/3 text-right'p>>",
            renderer: 'tailwindcss'
        });

        /* Default class modification */
        $.extend(DataTable.ext.classes, {
            sWrapper: "w-full",
            sTable: "w-full datatable table table-zebra rounded-box",
            sFilter: "font-semibold",
            sFilterInput: "input input-bordered input-sm",
            sLength: "font-semibold",
            sLengthSelect: "input input-sm w-fit",
            sProcessing: "w-full p-4 bg-blue-200 text-center",
            sFooterTH: "font-semibold border border-neutral p-4",
            sHeaderTH: "font-semibold border border-neutral p-4 relative pr-6",
            sSortable: "cursor-pointer sortable",
            sStripeEven: "border border-gray-300",
            sStripeOdd: "border border-gray-300",
            sPaging: "relative z-0 inline-flex shadow-sm rounded-md",
            sPageButton: "btn btn-sm",
            sRowEmpty: "w-full p-4 bg-error text-center",
            sInfo: "font-semibold",
        });


        /* Bootstrap paging button renderer */
        DataTable.ext.renderer.pageButton.tailwindcss = function (settings, host, idx, buttons, page, pages) {
            var api = new DataTable.Api(settings);
            var classes = settings.oClasses;
            var lang = settings.oLanguage.oPaginate;
            var aria = settings.oLanguage.oAria.paginate || {};
            var btnDisplay, btnClass, counter = 0;

            var attach = function (container, buttons) {
                var i, ien, node, button;
                var clickHandler = function (e) {
                    e.preventDefault();
                    if (!$(e.currentTarget).hasClass('disabled') && api.page() != e.data.action) {
                        api.page(e.data.action).draw('page');
                    }
                };

                for (i = 0, ien = buttons.length; i < ien; i++) {
                    button = buttons[i];

                    if (Array.isArray(button)) {
                        attach(container, button);
                    } else {
                        btnDisplay = '';
                        btnClass = '';

                        switch (button) {
                            case 'ellipsis':
                                btnDisplay = '&#x2026;';
                                btnClass = 'disabled';
                                break;

                            case 'first':
                                btnDisplay = lang.sFirst;
                                btnClass = button + (page > 0 ?
                                    '' : ' disabled');
                                break;

                            case 'previous':
                                btnDisplay = lang.sPrevious;
                                btnClass = button + (page > 0 ?
                                    '' : ' disabled');
                                break;

                            case 'next':
                                btnDisplay = lang.sNext;
                                btnClass = button + (page < pages - 1 ?
                                    '' : ' disabled');
                                break;

                            case 'last':
                                btnDisplay = lang.sLast;
                                btnClass = button + (page < pages - 1 ?
                                    '' : ' disabled');
                                break;

                            default:
                                btnDisplay = button + 1;
                                btnClass = page === button ?
                                    'active' : '';
                                break;
                        }

                        if (btnDisplay) {
                            node = $('<li>', {
                                'class': classes.sPageButton + ' ' + btnClass,
                                'id': idx === 0 && typeof button === 'string' ?
                                    settings.sTableId + '_' + button :
                                    null
                            })
                                .append($('<a>', {
                                        'href': '#',
                                        'aria-controls': settings.sTableId,
                                        'aria-label': aria[button],
                                        'data-dt-idx': counter,
                                        'tabindex': settings.iTabIndex,
                                        'class': 'page-link'
                                    })
                                        .html(btnDisplay)
                                )
                                .appendTo(container);

                            settings.oApi._fnBindAction(
                                node, {action: button}, clickHandler
                            );

                            counter++;
                        }
                    }
                }
            };

            // IE9 throws an 'unknown error' if document.activeElement is used
            // inside an iframe or frame.
            var activeEl;

            try {
                // Because this approach is destroying and recreating the paging
                // elements, focus is lost on the select button which is bad for
                // accessibility. So we want to restore focus once the draw has
                // completed
                activeEl = $(host).find(document.activeElement).data('dt-idx');
            } catch (e) {
            }

            attach(
                $(host).empty().html('<ul class="pagination"/>').children('ul'),
                buttons
            );

            if (activeEl !== undefined) {
                $(host).find('[data-dt-idx=' + activeEl + ']').trigger('focus');
            }
        };


        return DataTable;
    }));
</script>
<script th:inline="javascript">
    $(document).ready(function () {
        $('#comics').DataTable({
            "ajax": {
                "url": /*[[@{/api/v1/comic/manage}]]*/ "/api/v1/comic/manage",
                "dataSrc": "comics"
            },
            "columns": [
                {"data": "id"},
                {"data": "name"},
                {"data": "authors"},
                {"data": "id"},
            ],
            "columnDefs": [
                {
                    "targets": 3,
                    "data": "id",
                    "render": function (data, type, row, meta) {
                        const baseUrl = /*[[@{/comic}]]*/ "/comic";
                        return `
                                <a href="${baseUrl}/${data}/edit" class="btn btn-sm btn-ghost">Edit</a>
                                <a href="${baseUrl}/${data}/delete" class="btn btn-sm btn-ghost">Delete</a>
                            `;
                    }
                },
            ]
        });
    });
</script>
</body>
</html>
